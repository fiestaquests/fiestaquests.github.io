<!DOCTYPE html><html><head><meta charset="utf-8"><title>Растянуть таблицу на всю ширину без отступов (CSS)</title>
	<style>
		/**
		 * Чтобы не было отступов, необходимо обнулить отступы
		 * у тегов body и html
		 */
		html,
		body {
			margin: 0;
			padding: 0;
		}

		/**
		 * Ставим ширину 100%
		 */
		table {
			width: 100%;
			border-collapse: collapse;
		}

		th,
		td {
			background: red;
			padding: 5px 10px;
		}
	</style>

</head><body>

<table>
	<tr>
		<th align="left" colspan="3">Колонка 1</th>
	</tr>

	<tr>
		<td>Текст первой колонки</td>
		<td>Текст второй колонки</td>
		<td>Текст третьей колонки</td>
	</tr>
</table>

</body></html>
